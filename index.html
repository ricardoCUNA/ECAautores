<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizaci√≥n del grafo GEXF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #graph-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="graph-container"></div>

  <!-- Cargar sigma.js desde CDN -->
  <script src="https://unpkg.com/sigma@2.3.0/build/sigma.min.js"></script>
  <script src="https://unpkg.com/graphology@0.25.1/dist/graphology.min.js"></script>
  <script src="https://unpkg.com/graphology-gexf/browser.js"></script>

  <script>
    fetch('ECA-autores02.gexf')
      .then(res => res.text())
      .then(gexfText => {
        const parser = new DOMParser();
        const gexfDocument = parser.parseFromString(gexfText, "application/xml");
        const graph = graphologyGexf.parse(gexfDocument);

        const container = document.getElementById("graph-container");
        const renderer = new sigma.Sigma(graph, container);
      })
      .catch(err => {
        document.body.innerHTML = "<p>Error al cargar el archivo GEXF.</p><pre>" + err + "</pre>";
      });
  </script>
</body>
</html>
